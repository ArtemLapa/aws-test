<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Promo Page</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
	/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="header__navigation">
				<div class="header__logo-wrapper">
					<a href="/" class="logo-link">
						<img src="./img/Logo.svg">
					</a>
				</div>

				<div class="header__actions-wrapper">
					<a href="#" class="header__login">Acceder</a>
					<a href="#" class="header__registration primary-btn">Regístrate</a>
				</div>
			</nav>

			<div class="promo__wrapper">
				<div class="promo__banner-wrapper">
					<span class="promo__banner-text">Deposito minimo</span>
					<span class="promo__banner-text">500 MXN</span>
				</div>

				<div class="promo__description">
					<span class="promo__text">Bono de primer</span>
					<span class="promo__text">depósito hasta</span>
					<span class="promo__text">40 000 MXN</span>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<section class="hero">

			<div class="hero__carousel-wrapper">
				<div class="hero__carousel">
					<div class="hero__item-wrapper" style="background-image: url('img/hero-banner-1.png')">
						<div class="hero__info-wrapper">
							<div class="hero__description-wrapper">
								<p>
									<span>COMBOBOOST</span>
									<span>hasta el 100%</span>
									<span>en apuestas combinadas</span>
								</p>
							</div>

							<a href="#" class="hero__registration-btn primary-btn">
								Regístrate
								<span class="hero__flare"></span>
							</a>
						</div>

						<div class="hero__image-wrapper">
							<div class="hero__overlay"></div>
						</div>
					</div>

					<div class="hero__item-wrapper" style="background-image: url('img/hero-banner-2.png')">
						<div class="hero__info-wrapper">
							<div class="hero__description-wrapper">
								<p>
									<span>Reembolso del 500%</span>
									<span>en apuestas deportivas</span>
								</p>
							</div>

							<a href="#" class="hero__registration-btn primary-btn">Regístrate</a>
						</div>

						<div class="hero__image-wrapper">
							<div class="hero__overlay"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer__form-wrapper">
				<a href="/" class="footer__logo logo-link">
					<img src="./img/Logo.svg">
				</a>

				<form class="footer__form">
					<input class="footer__form-input" type="email" name="email" placeholder="Correo electronico">
					<button class="footer__subscribe-btn" type="submit">Suscríbete</button>
				</form>
			</div>

			<div class="footer__payments-wrapper">
				<img class="footer__payments-img" src="img/payment-systems.png">
				<img class="footer__payments-img footer__payments-img--mobile" src="img/payment-systems-mobile.png">
			</div>

			<a href="/" class="footer__logo footer__logo--mobile logo-link">
				<img src="./img/Logo.svg">
			</a>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
	<script src="js/bundle.js">
	</script>
</body>
</html>
